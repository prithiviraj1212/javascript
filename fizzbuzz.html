<html>
<body>
    <h2>prog to print fz using loops</h2>
    <script> 
       var i;
       for(i=1;i<=100;i++)
       {
           if(i%15==0)
           {
               console.log("fizzbuzz");
           }
           else if(i%3==0)
           {
               console.log("fizz");
           }
            else if(i%5==0)
           {
               console.log("buzz");

           }
       }
    </script>
</body>
</html>
